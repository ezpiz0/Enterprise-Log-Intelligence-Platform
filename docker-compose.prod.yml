version: '3.8'

services:
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: fastapi-log-analyzer-prod
    ports:
      - "${APP_PORT:-8001}:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - WORKERS=${WORKERS:-4}
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
