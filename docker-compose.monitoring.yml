# =============================================================================
# Docker Compose для запуска ТОЛЬКО мониторинга (Prometheus + Grafana)
# Работает с FastAPI приложением, запущенным локально на хосте
# =============================================================================
version: '3.8'

services:
  # =============================================================================
  # Prometheus - сбор и хранение метрик
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.local.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # =============================================================================
  # Grafana - визуализация метрик
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus

# =============================================================================
# Networks
# =============================================================================
networks:
  monitoring:
    driver: bridge

# =============================================================================
# Volumes для персистентного хранения данных
# =============================================================================
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local


