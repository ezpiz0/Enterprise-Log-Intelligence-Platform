version: '3.8'

services:
  # =============================================================================
  # FastAPI Application
  # =============================================================================
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-log-analyzer
    ports:
      - "8001:8001"
    volumes:
      # Монтируем код для разработки (раскомментируйте для hot-reload)
      # - .:/app
      # Монтируем только необходимые данные
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
      # Монтируем storage для сохранения результатов анализа
      - ./storage:/app/storage
    environment:
      - PYTHONUNBUFFERED=1
      - ENABLE_METRICS=1  # Включаем метрики Prometheus
    restart: unless-stopped
    networks:
      - monitoring
    # Для GPU поддержки раскомментируйте следующие строки:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # =============================================================================
  # Prometheus - сбор и хранение метрик
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'  # Хранить данные 30 дней
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'  # Позволяет перезагружать конфиг через API
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - fastapi-app

  # =============================================================================
  # Grafana - визуализация метрик
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Настройки для работы с ngrok и локально (динамическая конфигурация)
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_SERVER_ENABLE_GZIP=true
      # Дополнительные настройки безопасности
      - GF_SECURITY_COOKIE_SAMESITE=lax
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_INSTALL_PLUGINS=  # Дополнительные плагины (если нужны)
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus

# =============================================================================
# Networks
# =============================================================================
networks:
  monitoring:
    driver: bridge

# =============================================================================
# Volumes для персистентного хранения данных
# =============================================================================
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

